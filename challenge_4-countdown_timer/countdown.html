<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 4</title>
    <style>
        p {
            top: 50vh;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 70px;
        }
    </style>
</head>

<body>
    <!-- the p tag displays the couuntdown-->
    <p id="timers"></p>

    <!-- this helps the html page read the js below -->
    <script language="javascript" type="text/javascript">

        // this determines the date we counting down to
        let countDown = new Date("Nov 3, 2019").getTime();

        // this counts down every second
        let now = setInterval(function() {

        // Sets todays date and time 
        let today = new Date().getTime();

        // distance between todays date and my birthday
        let distance = countDown - today;

        // Calculates the days
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            
        // Calculates the hours
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        // Calculates the minutes
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        
        // Calculates the seconds
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Background Colour set for the p tag
        timers.style.backgroundColor = 'red';

        // this shows the result in the p tag id="timers"
        document.getElementById("timers").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // When the count down is done a message would be displayed
        if (distance < 0) {
            clearInterval(now);
        
        document.getElementById("timers").innerHTML = "Happy Birthday";
            }
        }, 1000);

    </script>
    <!-- End of javascript -->
    

</body>
</html>
