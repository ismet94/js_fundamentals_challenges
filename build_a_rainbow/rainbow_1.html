<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 3</title>

    <!-- Some internal styling used for font, text align and line height -->
    <style>
        div {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            line-height: 50px;
        }
    </style>

</head>

<body>

    <!-- div boxes used with each different id assigned to it -->
    <div class="red-c">
        RED
    </div>
    <div id="orange-c">
        ORANGE
    </div>
    <div id="yellow-c">
        YERLLOW
    </div>
    <div id="green-c">
        GREEN
    </div>
    <div id="blue-c">
        BLUE
    </div>
    <div id="indigo-c">
        INDIGO
    </div>
    <div id="violet-c">
        VIOLET
    </div>

    <!-- this helps the html page read the js below -->
    <script language="javascript" type="text/javascript">

        // below we have an exmaple of an array with the rainbow colours in it
        var rainbow = [ "red", "orange", "yellow", "green", "blue", "indigo", "violet"]; 

        // declaration of arrays assigned to each id in the div boxes
        var red = document.getElementById("red-c");
        var orange = document.getElementById("orange-c");
        var yellow = document.getElementById("yellow-c");
        var green = document.getElementById("green-c");
        var blue = document.getElementById("blue-c");
        var indigo = document.getElementById("indigo-c");
        var violet = document.getElementById("violet-c");

        // click function used only when clicked on will the div box change to its assigned colour
        red.onclick = function() {
            red.style.backgroundColor = 'red';
        }
        orange.onclick = function() {
            orange.style.backgroundColor = 'orange';
        }
        yellow.onclick = function() {
            yellow.style.backgroundColor = 'yellow';
        }
        green.onclick = function() {
            green.style.backgroundColor = 'green';
        }
        blue.onclick = function() {
            blue.style.backgroundColor = 'blue';
        }
        indigo.onclick = function() {
            indigo.style.backgroundColor = 'indigo';
        }
        violet.onclick = function() {
            violet.style.backgroundColor = 'violet';
        }

    </script>
    <!-- End of javascript -->
    

</body>
</html>
