<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 1</title>
</head>
<body>

    <!-- this helps the html page read the js below -->
    <script language="javascript" type="text/javascript">
    
        // An Array which contains 5 indexes
        var array = [2, 4, 6, 8, 10];
        
        // An Object which is written in bullhorns
        var lastname = {lastname:"Samsodien"};
        
        // A string which is a series of characters 
        var name = "Ismet";
        
        // Numbers which can be written with or without a decimal
        var age = 24;
        
        // Booleans can only have two values which is true or false
        var a = 2;
        var b = 2;
        
        // Null variable is nothing which can be used to empty an object
        var place = null;
        
        // An undefined variable
        var language;
        
        // Executes the variables in the console   
        console.log(array);
        console.log(lastname);
        console.log(name);
        console.log(age);
        console.log(a == b);
        console.log(place);
        console.log(language);
        
    </script>
    <!-- End of javascript -->
    
</body>
</html>
